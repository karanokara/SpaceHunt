<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />

        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- <link rel="icon" href="site_icon.jpg" type="image/x-icon">   sit logo icon -->

        <title>Space Hunt</title>

    </head>

    <body>

        <!-- +++++++++++++++++ This is a configuration page +++++++++++++++++++++++++++++
        - For setting game before start the game
        - All game setting option can be load inside class "game-setting-option"
        -->
        <div class="setup-game jumbotron">
            <h1 class="display-4">Space Hunt</h1>
            <p class="lead">Welcome to our fancy game Space Hunt!</p>
            <hr class="my-4">
            <div class="playerNameField">
                <p>
                    <label for="playerName">Player Name: </label>
                    <input id="playerName" type="text" required>
                </p>
            </div>

            <div>
                <button class="btn btn-primary btn-lg setup-btn" id="setupButton" onclick=developerModeInit()>Setup</button>
            </div>
            <div id="devLoadModal" class="modal">
            </div>

            <button class="btn btn-primary btn-lg game-start-btn" id="startButton">Start New Game</button>

            <div>
                <button class="btn btn-primary btn-lg game-cont-btn" id="continueButton" onclick="">Continue Previous
                    Game</button>
            </div>

        </div>






        <!-- +++++++++++++++++ main game page going below +++++++++++++++++++++++++++++
        - Don't put game content outside of the main-game tag, otherwise it will not look good.
        
        -->
        <div class="main-game">
            <!--top half of web-page-->
            <div class="top-container">

                <!--LHS top panel-->
                <div class="data-panel">
                    <div id="gazetteer" class="gazetteer data-log-container">
                        <h1 class="data-title">Gazetteer</h1>
                        <div class="gazetteer-list-wrapper">
                            <ul class="list-group gazetteer-list">
                            </ul>
                        </div>
                    </div>
                </div>

                <!--main-screen-->
                <div class="main-screen-container">
                    <h1 id="ship-name">G.S.S OldSpice</h1>
                    <div id="main-screen">
                        <img alt="A photo of space" id="space-img" src="./resources/images/outerspace.jpg">
                    </div>
                    <div id="message-board">
                        Message Board
                        <ul id="message-list">
                        </ul>
                    </div>
                </div>

                <!--RHS top panel-->
                <div class="data-panel">
                    <div class="data-log-container">
                        <div class="data-title">
                            <button id="game-save" type="button" class="btn btn-success btn-game-save"><img id="star-fleet-icon"
                                    src="resources/images/star-fleet.png" />SAVE
                                GAME</button>
                        </div>
                        <h2 style="margin: 5% 0 10% 0">Data Log:</h2>
                        <ul id="data-log">
                            <li class="log">Celeron</li>
                            <li class="log">Xeon</li>
                            <li class="log">Ryzen</li>
                        </ul>
                    </div>
                </div>
            </div>

            <!--bottom half of web-page-->
            <div class="bottom-container">

                <!--status panel-->
                <div id="status-container" class="status-map-control-containers">
                    <ul id="status-list">
                        <li>Credits: <span id="creditValue" class="credit-value">0</span></li>
                        <li>Energy: <span id="energyValue" class="energy-value">0</span></li>
                        <li>Supplies: <span id="supplyValue" class="supply-value">0</span></li>
                    </ul>
                </div>

                <!--map panel-->
                <div id="" class="status-map-control-containers">
                    <div id="grid-container">
                        <div id="map-wrapper">
                            <div class="old-spice deg0"></div>
                        </div>
                    </div>
                </div>

                <!--control panel-->
                <div id="controls" class="status-map-control-containers">
                    <h4>Command Console</h4>

                        <div id="heading-container">
                            Current Heading<br/>
                            X: <span id="x-heading" class="heading-span">0</span>
                            Y: <span id="y-heading" class="heading-span">0</span>
                        </div>

                    <form class="control-fields">
                        <fieldset id="movement-form-fields">
                            <div>
                                <input id="north-input" value="NORTH" type="button" onclick="submitNorthHeading()"/>
                                <div id="east-west-container">
                                    <input id="west-input" value="WEST" type="button" onclick="submitWestHeading()"/>
                                    <input id="east-input" value="EAST" type="button" onclick="submitEastHeading()"/>
                                </div>
                                <input id="south-input" value="SOUTH" type="button" onclick="submitSouthHeading()"/>
                            </div>
                        </fieldset>
                    </form>
                    <input id="sensor-scan" type="button" value="Scan">
                </div>
            </div>
        </div>

        <!--stylesheet links here-->
        <link rel="stylesheet" type="text/css" href="css/reset.css" />

        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

        <link rel="stylesheet" type="text/css" href="css/style.css" />

        <link rel="stylesheet" type="text/css" href="css/stations.css" />

        <link rel="stylesheet" type="text/css" href="css/game-map.css">

        <link rel="stylesheet" type="text/css" href="css/setup-game.css">

        <link href="https://fonts.googleapis.com/css?family=Bad+Script" rel="stylesheet">

        <!--script links here-->

        <!--top level scripts (stuff depends on these)-->
        <script src="js/Setup.js"></script>
        <script src="js/gameMode.js"></script>
        <script>var ctrecipe = GameMode( null );</script>


        <!--mid level scripts -->
        <script src="js/Sensor.js"></script>
        <script src="js/GameMap.js"></script>
        <script src="js/Ship.js"></script>
        <script src="js/MapObjects.js"></script>
        <script src="js/ux.js"></script>
        <script src="js/main.js"></script>
        <script src="js/PopulateMap.js"></script>
        <script src="js/Collision.js"></script>
        <script src="js/PersistentState.js"></script>

        <script src="js/DrawGameMap.js"></script>
    </body>

</html>
